<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Prabhu & Swathi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">Prabhu & Swathi</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">â˜°</button>
            <nav class="nav" id="mainNav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <a href="special-moments.html" class="nav-link">Special Moments</a>
                <a href="timeline.html" class="nav-link">Timeline</a>
                <a href="downloads.html" class="nav-link active">Downloads</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="downloads-section">
            <div class="container">
                <!-- Complete Collection -->
                <div class="complete-collection">
                    <div class="collection-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </div>
                    <div class="collection-info">
                        <h2 class="collection-title">Complete Collection</h2>
                        <p class="collection-details" id="completeCollectionDetails">All photos from all albums</p>
                        <p class="collection-size" id="completeCollectionSize">Size: Calculating...</p>
                    </div>
                    <button class="btn btn-download" id="downloadAllBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download All
                    </button>
                </div>

                <!-- Individual Albums -->
                <h2 class="section-title">Individual Albums</h2>
                <div class="albums-list" id="albumsList">
                    <!-- Albums will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/downloads.js"></script>
</body>
</html>
