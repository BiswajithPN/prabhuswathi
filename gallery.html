<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Prabhu & Swathi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">Prabhu & Swathi</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">â˜°</button>
            <nav class="nav" id="mainNav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="gallery.html" class="nav-link active">Gallery</a>
                <a href="timeline.html" class="nav-link">Timeline</a>
                <a href="downloads.html" class="nav-link">Downloads</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">Photo Gallery</h1>
                <p class="page-subtitle">Browse through all our wedding day moments. Scroll down to see every photo.</p>
            </div>
        </section>

        <section class="gallery-section">
            <div class="container">
                <!-- Featured Images Section -->
                <div class="featured-section" id="featuredSection">
                    <h2 class="featured-title">Featured Moments</h2>
                    <div class="featured-images-grid" id="featuredImagesGrid">
                        <!-- Featured images will be loaded here -->
                    </div>
                </div>
                
                <!-- All Images Section -->
                <div class="all-images-section">
                    <h2 class="all-images-title">All Wedding Photos</h2>
                    <div class="all-images-grid" id="allImagesGrid">
                        <!-- All images will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <span class="lightbox-next">&#10095;</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="">
        <div class="lightbox-caption"></div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
